# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: install elan
        run: |
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
          ~/.elan/bin/lean --version
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
          echo "short_lean_version=$(~/.elan/bin/lean --run scripts/lean_version.lean)" >> $GITHUB_ENV

      - name: get mathlib cache
        run: lake exe cache get

      - name: lake build
        id: build
        run: |
          set -o pipefail
          echo "Starting build at $(date +'%T')"
          lake build
          result_run1=$?
          echo "Complete at $(date +'%T'); return value $result_run1"

      - name: lake build buildWebpage
        id: build-buildWebpage
        run: |
          set -o pipefail
          echo "Starting build at $(date +'%T')"
          lake build buildWebpage
          result_run1=$?
          echo "Complete at $(date +'%T'); return value $result_run1"

      - name: run buildWebpage
        id: run-buildWebpage
        run: |
          set -o pipefail
          echo "Starting build at $(date +'%T')"
          build/bin/buildWebpage
          result_run1=$?
          echo "Complete at $(date +'%T'); return value $result_run1"


      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1